<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <ul>
       <li>
           <a href="#/">change red</a>
       </li>
       <li>
            <a href="#/green">change green</a>
        </li>
        <li>
            <a href="#/yellow">change yellow</a>
        </li>
    </ul>
    <script>
        function Routers() {
            this.routes = {};
            this.currentUrl = '';
        }
        Routers.prototype.route = function(path, callback) {
            this.routes[path] = callback || function() {};
        }
        Routers.prototype.refresh = function() {
            this.currentUrl = location.hash.slice(1) || '/';
            this.routes[this.currentUrl]();
        }
        Routers.prototype.init = function() {
            window.addEventListener('load', this.refresh.bind(this), false);
            window.addEventListener('hashchange', this.refresh.bind(this), false);
        }
        let Router = new Routers();
        Router.init();
        let content = document.querySelector('body');
        function changeBodyColor(color) {
            content.style.backgroundColor = color;
        }
        Router.route('/', function() {
            changeBodyColor('red');
        });
        Router.route('/green', function() {
            changeBodyColor('green');
        });
        Router.route('/yellow', function() {
            changeBodyColor('yellow');
        });
    </script>
</body>
</html>
