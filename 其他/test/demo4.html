<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function funcA(data) {
            console.log(111);
            console.log(data);
            data.key = 'data';
        }
        function funcB(data) {
            console.log(222);
            console.log(data);
            data = {};
            console.log(data);
            data.value = 'data';
            console.log(data);
        }
        var data = { key: 'key', value: 'value' };
        funcA(data);
        funcB(data);
        console.log(data);
        console.log(data.key);
        console.log(data.value);
    </script>
</body>
</html>
