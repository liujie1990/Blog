<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>评分</title>
    <style type="text/css">
     *{margin: 0;padding: 0;}
     li{list-style: none;}
     #pingfen{width: 135px;margin: 100px auto;height: 28px;}
     #pingfen li{width: 27px;height: 28px;background: url(star.gif) 0 0 no-repeat;float: left;cursor: pointer;}
    </style>
    <script type="text/javascript">
    window.onload=function(){
        var oDiv=document.getElementById("pingfen");
        var aLi=oDiv.getElementsByTagName("li");
        var i=0;
        for(i=0;i<aLi.length;i++)
        {
            aLi[i].index=i;
            aLi[i].onmouseover=function()
            {
                //alert(this.index);
                for(i=0;i<aLi.length;i++)
                {
                  if(i<=this.index)//此处的this指向li
                  {
                    aLi[i].style.background="url(star.gif) 0 -28px no-repeat";
                  }else{
                    aLi[i].style.background="url(star.gif) 0 0 no-repeat";
                  }
                }
            };
            aLi[i].onmousedown=function()
            {
                alert('提交成功:'+(this.index+1)+'分');
            };
        }
    };
    </script>
</head>
<body>
    <div id="pingfen">
        <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
</body>
</html>
