                    if (node.left === null) {
                        node.left = newNode;
                    } else { // 如果老节点的左子树不为null
                        // 递归插入
                        insertNode(node.left, newNode);
                    }
                }
                else {// 新节点的值大于老节点的值，将新节点的值插入老节点的右边
                    if (node.right === null) {

            }

                if (node === null) { // 如果当前节点不存在，表示查找失败
                    return false;

                if (key < node.key) {

                }
                // 如果要查找的值大于当前节点，则继续查找当前节点的右子树

                }
            }
