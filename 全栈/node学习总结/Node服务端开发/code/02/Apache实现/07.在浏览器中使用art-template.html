<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>在浏览器中使用art-template</title>
</head>
<body>
<!--
    注意：在浏览器中需要引用 lib/template-web.js 文件

    强调：模板引擎不关心你的字符串内容，只关心自己能认识的模板标记语法，例如 {{}}
    {{}} 语法被称之为 mustache 语法，八字胡啊。
   -->
   <script src="node_modules/art-template/lib/template-web.js"></script>
   <script type="text/template" id="tpl">
        <!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <meta http-equiv="X-UA-Compatible" content="ie=edge">
            <title>{{title}}</title>
        </head>
        <body>
            <p>大家好，我叫{{name}}</p>
            <p>我今年{{age}}岁了</p>
            <p>我来自{{province}}</p>
            <p>我喜欢{{hobbies}}</p>
        </body>
        <script>
            const str = '{{title}}';
        </script>
        </html>
   </script>
   <script>
    const res = template('tpl', {
        title: '在Node中使用模板引擎',
        name: '李四',
        age: 12,
        province: '北京',
        hobbies: ['🏀', '⚽️']
    });
    console.log(res);
   </script>
</body>
</html>
