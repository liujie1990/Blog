<!DOCTYPE html>
<html lang="en">
<head>
    <!--
        除了Content-Type可以用来指定编码，也可以在HTML文件中通过meta元数据来声明当前文本的编码格式，
        浏览器也会识别它
    -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h2>Apache test</h2>
</body>
</html>
