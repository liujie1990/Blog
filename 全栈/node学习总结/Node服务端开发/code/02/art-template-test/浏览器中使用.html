<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>在浏览器中使用art-template</title>
</head>
<body>
</body>
<script src="node_modules/art-template/lib/template-web.js"></script>
<script type="text/template" id="tpl-user">
    大家好, 我叫 {{ name }}
    今年 {{ age }}岁了
    我的爱好是{{each hobbies}}{{ $value }}{{/each}}
</script>
<script>
    const res = template('tpl-user', {
        name: '李四',
        age: 23,
        hobbies: ['篮球', '足球']
    });
    console.log(res);
</script>
</html>
