<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>清除浮动</title>
    <style>
        .container {
            width: 300px;
            background-color: brown;
            padding: 5px;
            overflow: hidden;
        }
        .box {
            width: 100px;
            height: 100px;
            float: left;
            background-color: aquamarine;
        }
        .box2 {
            width: 100px;
            height: 120px;
            float: left;
            background-color: blueviolet;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box"></div>
        <div class="box2"></div>
    </div>
</body>
</html>
