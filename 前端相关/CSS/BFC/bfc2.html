<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>兄弟元素margin重叠</title>
    <style>
        .outer {
            border: 1px solid #000;
        }
        .inner {
            background: red;
            width: 200px;
            height: 100px;
            margin: 10px;
        }
        .item {
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner"></div>
        <div class="inner"></div>
        <div class="item">
            <div class="inner"></div>
        </div>
    </div>
</body>
</html>
