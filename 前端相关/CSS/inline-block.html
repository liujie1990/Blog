<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            padding: 10px;
            background-color: bisque;
            font-size: 0;
        }
        .box > span {
            border: 1px solid #ccc;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="box">
        <span>123</span>
        <span>456</span>
        <span>789</span>
    </div>
</body>
</html>
