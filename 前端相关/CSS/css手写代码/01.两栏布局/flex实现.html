<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>flex实现左定宽右自适应</title>
    <style>
        .container {
            display: flex;
            height: 300px;
        }
        .left {
            background: red;
            flex: 0 0 200px;
        }
        .right {
            background: blue;
            flex: 1 1 auto;
        }
    </style>
</head>
<body>
    <!-- 左右两栏，左边固定，右边自适应 -->
    <div class="container">
        <div class="left">左边</div>
        <div class="right">右边</div>
    </div>
</body>
</html>
