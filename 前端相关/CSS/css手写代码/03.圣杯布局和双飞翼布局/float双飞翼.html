<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>浮动实现双飞翼</title>
    <style>
        html, body {
            height: 100%;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }
        .container, .left, .right {
            float: left;
        }
        .container {
            width: 100%;
        }
        .container .center {
            height: 400px;
            background-color: aquamarine;
            margin: 0 200px;
        }
        .left, .right {
            width: 200px;
            height: 400px;
        }
        .left {
            background-color: blueviolet;
            margin-left: -100%;
        }
        .right {
            background-color: brown;
            margin-left: -200px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="center">中</div>
    </div>
    <div class="left">左</div>
    <div class="right">右</div>
</body>
</html>
