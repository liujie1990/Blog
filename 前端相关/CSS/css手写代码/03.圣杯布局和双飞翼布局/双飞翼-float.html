<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>双飞翼布局</title>
    <style>
        html, body {
            height: 100%;
            overflow: hidden; /* 默认显示一屏 */
        }
        .container, .left, .right {
            float: left;
        }
        .container {
            width: 100%;
        }
        .container .center {
            margin: 0 200px;
            min-height: 400px;
            background: blueviolet;
        }
        .left, .right {
            width: 200px;
            min-height: 200px;
            background: rebeccapurple;
        }
        .left {
            margin-left: -100%;
        }
        .right {
            margin-left: -200px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="center">中</div>
    </div>
    <div class="left">左</div>
    <div class="right">右</div>
</body>
</html>
