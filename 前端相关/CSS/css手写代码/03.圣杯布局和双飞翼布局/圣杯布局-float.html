<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>浮动和负margin</title>
    <style>
        html, body {
            height: 100%;
            overflow: hidden; /* 默认显示一屏 */
        }
        .container {
            height: 100%;
            padding: 0 200px;
        }
        .left, .right {
            width: 200px;
            min-height: 200px;
            background: red;
        }
        .center {
            width: 100%;
            min-height: 400px;
            background: lightcoral;
        }
        .center, .left, .right {
            float: left;
            color: #fff;
        }
        .left {
            margin-left: -100%;
            position: relative;
            left: -200px;
        }
        .right {
            margin-right: -200px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="center">中</div>
        <div class="left">左</div>
        <div class="right">右</div>
    </div>
</body>
</html>
