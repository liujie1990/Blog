<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>清除浮动</title>
    <style>
        .parent {
            background-color: bisque;
            margin-bottom: 10px;
        }
        /*触发BFC*/
        .parent1 {
            overflow: hidden;
        }
        /*伪元素实现*/
        .parent2::after {
            content: '';
            display: block;
            clear: both;
        }
        .child {
            width: 100px;
            height: 100px;
            background-color: aquamarine;
            float: left;
        }
    </style>
</head>
<body>
    <div class="parent parent1">
        <div class="child"></div>
    </div>
    <div class="parent parent2">
            <div class="child"></div>
        </div>
</body>
</html>
