<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>绝对定位实现水平垂直居中</title>
    <style>
        .container {
            width: 500px;
            height: 500px;
            background-color: bisque;
            position: relative;
        }
        .child {
            width: 100px;
            height: 100px;
            background-color: aquamarine;
            position: absolute;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="child"></div>
    </div>
</body>
</html>
