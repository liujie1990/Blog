<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>实现水平垂直居中</title>
    <style>
        .container {
            width: 500px;
            height: 500px;
            background-color: bisque;
            position: relative;
            margin-bottom: 10px;
        }
        .child {
            width: 100px;
            height: 100px;
            background-color: aquamarine;
        }
        /*flex实现*/
        .container1 {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .child1 {
            width: 100px;
            height: 100px;
            background-color: aquamarine;
        }
        /*绝对定位 + transform*/
        .child2 {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
        /*
            绝对定位 + margin
            缺点：需要知道子盒子的长和宽
        */
        .child3 {
            position: absolute;
            left: 50%;
            top: 50%;
            /* margin-left: -50%; 这里不能用-50%，会按照父元素的宽度的50%来计算 */
            margin-left: -50px;
            margin-top: -50px;
        }
        /*绝对定位 + margin 居中*/
        .child4 {
            position: absolute;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="container container1">
        <div class="child child1">flex实现</div>
    </div>
    <div class="container">
        <div class="child child2">transform</div>
    </div>
    <div class="container">
        <div class="child child3">margin</div>
    </div>
    <div class="container">
        <div class="child child4">margin居中</div>
    </div>
</body>
</html>
