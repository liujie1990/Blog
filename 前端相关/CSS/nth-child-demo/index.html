<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>nth-child</title>
    <style>
        p:nth-child(2n) {
            background: red;
        }
    </style>
</head>
<body>
    <div>
        <p>111</p>
        <p>222</p>
    </div>
    <p>333</p>
</body>
</html>
