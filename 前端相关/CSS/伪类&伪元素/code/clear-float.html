<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>伪元素清除浮动</title>
    <style>
        .box {
            border: 1px solid #ccc;
            padding: 10px;
        }
        .box::after {
            content: '';
            display: block;
            clear: both;
        }
        .box div {
            width: 100px;
            height: 200px;
            background-color: aqua;
            float: left;
        }
    </style>
</head>
<body>
    <div class="box">
        <div>11</div>
    </div>
</body>
</html>
