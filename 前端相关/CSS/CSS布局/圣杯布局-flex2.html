<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        html, body {
            height: 100%;
            overflow: hidden; /* 默认显示一屏 */
        }
        .container {
            display: flex;
            /* justify-content: space-between; */
            height: 100%;
        }
        .left, .right {
            flex: 0 0 200px; /* 既不放大也不缩小，占据固定宽度200px */
            height: 200px;
            background: red;
        }
        .center {
            flex: 1;
            height: 400px;
            background: yellow;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left">左边</div>
        <div class="center">中间</div>
        <div class="right">右边</div>
    </div>
</body>
</html>
