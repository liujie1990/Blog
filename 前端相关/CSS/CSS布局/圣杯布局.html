<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>圣杯布局</title>
    <style>
        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        header {
            background: red;
            flex: 0 0 50px;
        }
        section {
            flex: 1 1 auto;
            display: flex;
        }
        footer {
            background: yellow;
            flex: 0 0 50px;
        }
        .left {
            flex: 0 0 200px;
            background: blue;
        }
        .content {
            flex: 1 1 auto;
            background: green;
        }
        .right {
            flex: 0 0 200px;
            background: pink;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>头部</header>
        <section>
            <div class="left">左边</div>
            <div class="content">中间</div>
            <div class="right">右边</div>
        </section>
        <footer>底部</footer>
    </div>
</body>
</html>
