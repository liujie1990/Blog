<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>双飞翼布局</title>
    <style>
        .container>div {
            float: left;
        }
        .center {
            width: 100%;
        }
        .content {
            background: red;
            margin: 0 200px;
        }
        .left {
            background: blue;
            margin-left: -100%;
            width: 200px;
        }
        .right {
            background: yellow;
            margin-left: -200px;
            width: 200px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="center">
            <div class="content">中间</div>
        </div>
        <div class="left">左边</div>
        <div class="right">右边</div>
    </div>
</body>
</html>
