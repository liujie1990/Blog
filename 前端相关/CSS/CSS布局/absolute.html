<!DOCTYPE html>
<html lang="en">
<head>

    <title>absolute</title>
    <style>
        .box {
            border: 3px solid rebeccapurple;
            border-radius: .5em;
            position: relative;
            width: 500px;
        }

            width: 100px;
            height: 100px;
            background-color: aquamarine;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>

    </div>
</body>
</html>
