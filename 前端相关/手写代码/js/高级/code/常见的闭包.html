<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>常见的闭包</title>
</head>
<body>
<!--
1. 将函数作为另一个函数的返回值
2. 将函数作为实参传递给另一个函数调用
-->
<script>
// 1. 将函数作为另一个函数的返回值
function fn1() {
    var a = 1;
    function fn2() {
        a++;
        console.log(a);
    }
    return fn2;
}
// 闭包的个数与外部函数调用的次数有关系
var f = fn1(); // 产生一个闭包
f(); // 2
f(); // 3
var f2 = fn1(); // 产生一个新的闭包
f2(); // 2

// 2. 将函数作为实参传递给另一个函数调用
function sleep(msg, time) {
    setTimeout(function() {
        console.log(msg);
    }, time);
}
sleep('延迟了', 2000);
</script>
</body>
</html>
