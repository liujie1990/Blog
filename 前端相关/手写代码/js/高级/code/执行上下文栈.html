<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>执行上下文栈</title>
</head>
<body>
<!--
1. 在全局代码执行前，js引擎就会创建一个栈来存储管理所有的执行上下文对象
2. 在全局执行上下文(window)确定后，将其添加到栈中(压栈)
3. 在函数执行上下文创建后，将其添加到栈中(压栈)
4. 在当前函数执行完后，将栈顶的对象移除(出栈)
5. 当所有的代码执行完后，栈中只剩下window
-->
<script>
// 栈->后进先出
// 执行上下文是在函数调用时产生的，函数定义的时候并不会产生。
// 下面代码中有3个执行上下文：window(全局)、bar、foo
// 全局执行上下文总是位于栈底。
// 进入全局执行上下文
var a = 10;
var bar = function(x) {
    var b = 5;
    foo(x + b); // 产生foo局部执行上下文
}
var foo = function(y) {
    var c = 6;
    console.log(a + c + y);
}
bar(1); // 产生bar局部执行上下文
// 函数执行上下文的个数与函数调用次数有关系：n+1个，n是函数调用的次数，1表示window。
// bar(2); // 将产生5个执行上下文
</script>
</body>
</html>
