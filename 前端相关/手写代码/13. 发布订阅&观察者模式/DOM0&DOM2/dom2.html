<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DOM2</title>
</head>
<body>
    <button id="btn">点击啦</button>
    <script>
        const btn = document.querySelector('#btn');
        btn.addEventListener('click', () => {
            console.log('111');
        }, false);
        btn.addEventListener('click', () => {
            console.log('222');
        }, false);
        // addEventListener可以同时绑定多次click事件
    </script>
</body>
</html>
