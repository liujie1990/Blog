<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DOM0</title>
</head>
<body>
    <button id="btn">点击啦</button>
    <script>
        const btn = document.querySelector('#btn');
        btn.onclick = function() {
            console.log('111');
        }
        // click事件只能绑定一次，后面绑定的会覆盖前面的
        btn.onclick = function() {
            console.log('222');
        }
    </script>
</body>
</html>
