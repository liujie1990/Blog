<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>闭包的作用</title>
</head>
<body>
<!--
1. 使用函数内部的变量在函数执行完后，仍然存活在内存中(延长了局部变量的生命周期)
2. 让函数外部可以操作(读写)到函数内部的数据(变量/函数)

问题：
1. 函数执行完后，函数内部声明的局部变量是否还存在？ 还存在
2. 在函数外部能直接访问函数内部的局部变量吗？ 不能
-->
<script>
function fn1() {
    // 如果没有闭包的话，外部函数执行完，函数内部的局部变量将会自动释放。
    var a = 1;
    function fn2() {
        a++;
        console.log(a);
    }
    return fn2;
}
// 闭包的个数与外部函数调用的次数有关系
var f = fn1(); // 产生一个闭包
f(); // 2
f(); // 3
</script>
</body>
</html>
