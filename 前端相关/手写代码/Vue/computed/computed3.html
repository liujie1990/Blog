<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>计算属性</title>
</head>
<body>
    <div id="box">
        <p>第一次调用computed属性：{{reverseMsg}}</p>
        <p>第二次调用computed属性：{{reverseMsg}}</p>
        <p>第三次调用computed属性：{{reverseMsg}}</p>
        <p>第一次调用methods方法：{{reverseMsg1()}}</p>
        <p>第二次调用methods方法：{{reverseMsg1()}}</p>
        <p>第三次调用methods方法：{{reverseMsg1()}}</p>
    </div>
    <script type="text/javascript" src="https://cn.vuejs.org/js/vue.js"></script>
    <script>
        const vm = new Vue({
            el: '#box',
            data: {
                msg: 'hello1'
            },
            computed: {
                reverseMsg() {
                    console.log('111');
                    return this.msg.split('').reverse().join('');
                }
            },
            methods: {
                reverseMsg1() {
                    console.log('222');
                    // this指向vm实例
                    return this.msg.split('').reverse().join('');
                }
            }
        });
    </script>
</body>
</html>
