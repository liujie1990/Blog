<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>计算属性</title>
</head>
<body>
    <div id="box">
        {{msg.split('').reverse().join('')}}
    </div>
    <script type="text/javascript" src="https://cn.vuejs.org/js/vue.js"></script>
    <script>
        new Vue({
            el: '#box',
            data: {
                msg: 'hello'
            }
        });
    </script>
</body>
</html>
