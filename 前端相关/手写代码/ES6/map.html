<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        class My{}
        let my = new My();
        // map有引用计数
        let map = new Map([['a', 1], ['a', 20], ['b', 2]]);
        map.set(my, 1);
        // 这里并不会将my从内存中清除
        // 可以在控制台的memory面板中查看
        my = null;
    </script>
</body>
</html>
