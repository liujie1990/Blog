<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>定时器</title>
</head>
<body>
    <script>
        let timer = setInterval(() => {
            console.log(111);
        }, 2000);
        console.log(timer); // timer是数字，可以理解为id
        clearInterval(timer); // 清除定时器后 timer的值并没有发生变化，还需要手动置为null来释放内存空间
        console.log(timer);
    </script>
</body>
</html>
