<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <ul id="box">
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
    <script>
        const ul = document.querySelector('#box');
        // console.log(ul);
        const liList = ul.getElementsByTagName('li');
        // ul.insertBefore(ul.lastElementChild, ul.firstElementChild);
        ul.insertBefore(liList[2], liList[0]);
    </script>
</body>
</html>
