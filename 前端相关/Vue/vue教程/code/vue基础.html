<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue基础</title>
    <script src="./lib/vue-2.6.0.js"></script>
</head>
<body>
    <div id="root">{{ msg }}</div>
    <script>
        new Vue({
            el: '#root',
            data: {
                msg: 'hello vue'
            }
        })
    </script>
</body>
</html>
