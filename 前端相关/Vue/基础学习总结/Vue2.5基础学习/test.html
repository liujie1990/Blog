<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>挂载点、模板、实例之间的关系</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="root"></div>
    <!-- 挂载点，模板，实例之间的关系 -->
    <script>
        // 创建一个Vue实例
        var app = new Vue({
            el: '#root', // 指定挂载点
            // 模板
            template: '<h1>hello {{msg}}</h1>',
            // 数据
            data: {
                msg: 'world'
            }
        })
    </script>
</body>
</html>
