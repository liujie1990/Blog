<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SVG</title>
</head>
<body>
    <svg xmlns="http://www.w3.org/2000/svg">
        <circle
            cx="70"
            cy="70"
            r="30"
            stroke="green"
            stroke-width="3"
            fill="yellow"
        />
        <rect
            x="200"
            y="100"
            width="100"
            height="50"
            stroke="green"
            stroke-width="1"
            fill="yellow"
            rx="10"
        />
    </svg>
</body>
</html>
